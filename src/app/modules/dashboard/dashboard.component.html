<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter un environnement</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group">

                <p>Url</p>
                  <input type="text"  class="form-control" name="url" id="url"  placeholder="Enter your url" ngModel required />
              </div>

                

              <div class="form-group">
                  <p>User</p>
                  <input type="text"  class="form-control" name="user"  placeholder="Enter your user" ngModel required/>
              </div>

              <div class="form-group">
                  <p>Name</p>
                  <input type="text"  class="form-control" name="name"  placeholder="Enter your user" ngModel required/>
              </div>

              <div class="form-group">
                  <p>Password</p>
                  <input type="password"  class="form-control" name="password" placeholder="enter your password" ngModel required/>
              </div>

              <div class="form-group">
                  <p>Platform</p>
              </div>
                  
              <div class="form-group">   
              <select [(ngModel)]="platform"  class="form-control" name="selectePlateforme" ngModel required>
                    <option  [ngValue]="2">org.postgresql.Driver</option>
                    <option  [ngValue]="1">com.mysql.jdbc.Driver</option>
              </select>
              </div>
                    
                
             
              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark"  [disabled]="f.invalid"  >Ajouter</button>
              </div>
          </form>
      
  </div>
  
</ng-template>


<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title-update">Modifier l'environnement</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group">

      <p>Url</p>
        <input type="text"  class="form-control" name="url" id="url"  placeholder="Enter your url" [(ngModel)]="urlupdate" />
      </div>

      

      <div class="form-group">
        <p>User</p>
        <input type="text"  class="form-control" name="user"  placeholder="Enter your user" [(ngModel)]="userupdate"/>
      </div>

      <div class="form-group">
        <p>Name</p>
        <input type="text"  class="form-control" name="name"  placeholder="Enter your user" [(ngModel)]="nameupdate"/>
      </div>

        <div class="form-group">
        <p>Password</p>
        <input type="password"  class="form-control" name="password" placeholder="enter your password" [(ngModel)]="passwordupdate"/>
          </div>

          <div class="form-group">
        <p>Platform</p>
      </div>
        <input type="text" name="platform"  class="form-control"  placeholder="enter your platform" [(ngModel)]="platformupdate"/>
        
       
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"  (click)="updateDatsource()" >Enregistrer</button>
  </div>
</ng-template>
