    
      <div class="container">  
        <mat-card class="example-card" style="margin-bottom: 5%;">
        
            <div class="table-title">
              <div class="row">
                <div class="col-sm-4">
                  <h2> <b>Liste des fonctionalités</b></h2>
                </div>
                <div class="col-sm-4" style="/* margin: auto; */margin-top: 1%;">
                  <div class="form-group">
                  <mat-radio-group  (change)="filtrevalue()" [(ngModel)]="selectedStatus" name="selectedStatus">
                    <mat-radio-button [value]="1">Tous</mat-radio-button>
                    <mat-radio-button [value]="2">Activé</mat-radio-button>
                    <mat-radio-button [value]="3">Désactivé</mat-radio-button>
                  </mat-radio-group>
                </div>

              
                
                </div>
                <div class="col-sm-4">
                  
                  <div class="col-sm-12" >

                  
                    <div class="md-form mt-12">
                      <input class="form-control mr-sm-12" type="text" placeholder="Search" [(ngModel)]="search">
                    </div>
                
                </div>
                 </div>
              </div>
            </div>
           
       
    
      </mat-card>
    

<div *ngIf="data_arrived" >
  <mat-card class="example-card" *ngFor="let item of (data | filter:search)as folder" style="margin-bottom: 1px;" >
    <mat-card-header>
      
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
      <p>
       {{item.desscription}}
      </p>
      <mat-card-subtitle>
        <p>
          {{item.url}}
         </p>
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-subtitle>
      <a (click)="onNavigate(item.url)">{{item.url}}        
      </a>
    </mat-card-subtitle>
    <mat-card-actions  align="end">
      
      <button class="button" [disabled]="item.result != 0 " [ngStyle]="{'background-color':item.result != 0 ? '#808080' : '#76d7c4' }" (click)="UpdateSQLActivite(item.name,item.fileActivation)">Activer</button>
      <button class="button"[disabled]="item.result == 0 " [ngStyle]="{'background-color':item.result == 0 ? '#808080' : '#76d7c4' }" (click)="UpdateSQLDesactivite(item.name,item.filaDesactivation)">Desactiver</button>
      
    </mat-card-actions>
 
   </mat-card>
  </div>  
   </div>
