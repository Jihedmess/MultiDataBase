<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab label="Available"> 
        <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-6">
                  <h2> <b>Liste des fonctionalités</b></h2>
                </div>
                <div class="col-sm-6">
                  
                  <div class="col-sm-6" style="
                  margin-left: 264px;
              ">
                    <a (click)="AddFonctionalite()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Ajouter un fonctionalité</span></a>
                </div>
                 </div>
              </div>
            </div>
            <table class="table table-striped table-hover">
              <thead>
                <tr >
                
                 
                 
                  <th>name</th>
                  <th>description</th>
                  <th>fileActivation</th>
                  <th>filaDesactivation</th>
                  <th>filaDesactivation</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
         
                <tr *ngFor="let item of data" >
          
                  <td>{{item.name}} </td>
                  <td>{{item.desscription}}</td>
                  <td>{{item.fileActivation}}</td>
                  <td>{{item.filaDesactivation}}</td>
                  <td>{{item.fileChek}}</td>
                  
                  <td >
                  
                      <select>
                        <option value="0">Disabled</option>
                        <option value="1">Unabled</option>
                      </select>
                    
                  </td>
                    
                </tr>
                
            
              
              </tbody>
            </table>
           
        </div>
    
    </mat-tab>
    <mat-tab label="Unavailable"> Content 2 </mat-tab>
    
  </mat-tab-group>


  <mat-card class="example-card" *ngFor="let item of data" >
    <mat-card-header>
      
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
      <p>
       {{item.desscription}}
      </p>
      <mat-card-subtitle>URL</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Activer</button>
      <button mat-button>Desactiver</button>
    </mat-card-actions>
  </mat-card>
