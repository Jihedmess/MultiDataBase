  <mat-card class="example-card" *ngFor="let item of (data | filter:search)as folder" >
    <mat-card-header>
      
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
      <p>
       {{item.desscription}}
      </p>
      <mat-card-subtitle>
        <p>
          {{item.url}}
         </p>
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions  align="end">
      
      <button class="button" [disabled]="item.result != 0 " (click)="UpdateSQL(item.name,item.fileActivation)">Activer</button>
      <button class="button"[disabled]="item.result == 0 " (click)="UpdateSQL(item.name,item.filaDesactivation)">Desactiver</button>
      
    </mat-card-actions>
