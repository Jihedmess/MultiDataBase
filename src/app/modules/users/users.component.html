<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>List des utilisateurs</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="/home/addUser" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Ajouter nouveau utilisateur</span></a>
        </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr >
          
           
           
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
   
          
          <tr *ngFor="let item of data" >
          
            <td>{{item.username}} </td>
            <td>{{item.email}}</td>
            <td ><span *ngFor="let role of item.roles">{{role.name}} &nbsp;</span></td>
            
            <td >
   
                <button class="button" style="margin-left: -81px" (click)="openAddDatasource(content,item.id)" >Modifier</button>

                <button class="button" style="margin-left: 10px" (click)="delete(item.id)" >Supprimer</button>
              </td>
              
          </tr>
      
        
        </tbody>
      </table>
     
  </div>
 
         
    
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Datasource</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form  >


        <p>Name</p>
          <input type="text"  class="form-control" name="name" [(ngModel)]="username" >

          
       
          
          <p>Email</p>
          <input type="text"  class="form-control" name="mail" [(ngModel)]="email">
        
          <p>Password</p>
          <input type="password"  class="form-control" name="password" [(ngModel)]="password" >
      
          <p>Role</p>
          <input type="text"  class="form-control" name="role" [(ngModel)]="role" >
         
               
          
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="updateUser()"  >Save</button>
    </div>
  </ng-template>
