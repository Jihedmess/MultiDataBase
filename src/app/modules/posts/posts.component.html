
    <div  class="contact-form">
        <h2> Ajouter Fonctionnalité</h2>
        <form    >
           <div class="form-group">

        <p>Nom</p>
          <input type="text" name="name" id="name"  placeholder="Enter the name" [(ngModel)]="name" />
        </div>
        <div class="form-group">
          <p> Description</p>
          <textarea type="text" name="lastName"  rows="10" cols="78%" placeholder="Enter a description" [(ngModel)]="description" > </textarea>
        </div>
        
        <div class="form-group">

          <p>URL</p>
            <input type="text" name="url" id="url"  placeholder="Enter an URL" [(ngModel)]="url" />
          </div>

          <div class="form-group">
          <p>Fichier d'activation</p>
          <input type="file" id="file1" name="file1"  (change)="onFileSelected1($event)" />
          </div>

          <div class="form-group">
          <p>Fichier de désactivation</p>
          <input type="file" id="file2" name="file2"   (change)="onFileSelected2($event)" />
          </div>

          <div class="form-group">
          <p>Fichier de check</p>
          <input type="file" id="file3" name="file3"   (change)="onFileSelected3($event)" />
          </div>
  
      
            <input type="submit"  value="Ajouter"  (click)="addFonctionalite()"/>
  
  
        </form>
    </div>
