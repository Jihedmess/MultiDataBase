
    <div  class="contact-form">
        <h2> Ajouter Fonctionnalité</h2>
        <form    >
           <div class="form-group">

        <p>Nom</p>
          <input type="text" name="name" id="name"  placeholder="Enter the name"  />
        </div>
        <div class="form-group">
          <p> Description</p>
          <textarea type="text" name="lastName"  rows="50" cols="64" placeholder="Enter your last name" > </textarea>
        </div>
        
          <div class="form-group">
          <p>Fichier d'activation</p>
          <input type="file" id="file1" name="file1" accept=".sql"/>
          </div>

          <div class="form-group">
          <p>Fichier de désactivation</p>
          <input type="file" id="file2" name="file2" accept=".sql"/>
          </div>

          <div class="form-group">
          <p>Fichier de check</p>
          <input type="file" id="file3" name="file3" accept=".sql"/>
          </div>
  
      
            <input type="submit"  value="Ajouter" />
  
  
        </form>
    </div>
